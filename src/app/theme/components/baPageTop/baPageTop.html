<div class="page-top clearfix" baScrollPosition maxHeight="50" (scrollChange)="scrolledChanged($event)" [ngClass]="{scrolled: isScrolled}">
  <a routerLink="/pages/komunikat" class="al-logo clearfix"><span>tack</span>pad</a>
  <a href (click)="toggleMenu()" class="collapse-menu-link ion-navicon"></a>
  <div class="search">
    <i class="ion-ios-search-strong" ng-click="startSearch()"></i>
    <input id="searchInput" #term type="text" placeholder="Szukaj..." (keyup)="search(term.value)">
  </div>

  <div class="dropdown hidden-sm-up">
    <i class="fa fa-plus-circle fa-2x dropdown-toggle" aria-hidden="true" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></i>
    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
      <a *ngFor="let messageType of messageTypesOb" [routerLink]="['/pages/add_message/', messageType.value]">{{ messageType.value }} </a>
    </div>
  </div>

  <div class="user-profile clearfix hidden-xs-down">
    <div class="dropdown al-user-profile">
      <a class="profile-toggle-link dropdown-toggle" id="user-profile-dd" data-toggle="dropdown" aria-expanded="false">
        <img src="assets/img/app/profile/kamil.png">
      </a>
      
      <ul class="dropdown-menu top-dropdown-menu profile-dropdown" aria-labelledby="user-profile-dd">
        <li class="dropdown-item"><i class="dropdown-arr"></i></li>
        <li class="dropdown-item" (click)="profileClick()"><a href="#/pages/profile"><i class="fa fa-user"></i>Profile</a></li>
        <li class="dropdown-item" (click)="settingsClick()"><a href><i class="fa fa-cog"></i>Settings</a></li>
        <li class="dropdown-item" (click)="signoutClick()"><a href class="signout"><i class="fa fa-power-off"></i>Sign out</a></li>
      </ul>
    </div>
  </div>
</div>
