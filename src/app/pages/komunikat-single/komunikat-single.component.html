<button type="button" class="btn btn-primary" (click)="showChildModal()">Open child modal</button>
<div bsModal #childModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left">{{ anotherObjectList?.content}}</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="hideChildModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" id="singleKomunikatDialog">
        <p>
          Firma: 
          <span>
            {{ anotherObjectList?.user.company.name }}
          </span>
        </p>
        <img src="{{ anotherObjectList?.mainImageUrl }}" alt="">
        
        <p>
          Data utworzenia:
          <span> {{ anotherObjectList?.createDate | date: 'dd.MM.yyyy hh:mm' }}</span>
        </p>
        <p>
          Data zako≈Ñczenia:
          <span> {{ anotherObjectList?.endDate | date: 'dd.MM.yyyy hh:mm' }}</span>
        </p>
      </div>
    </div>
  </div>
</div>
