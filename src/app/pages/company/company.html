<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
<div id="companyWhole">
        <div id="topComp">
                <img *ngIf="companyImages?.imageUrl" src="{{companyImages?.imageUrl}}" alt="">
                <ng2-letter-avatar *ngIf="name && !companyImages?.imageUrl" avatar-data='{{name}}'></ng2-letter-avatar>

                <h4>{{ otherOneCompany?.company.name }}</h4>
        </div>
        <md-tab-group>
            <md-tab>
                <template md-tab-label>
                    <img src="../../meta/account-card-details.png" alt="">
                </template>
                <template md-tab-content>
                    <company-info [otherOneCompany]="otherOneCompany"></company-info>
                </template>
            </md-tab>
            <md-tab>
                <template md-tab-label >
                    <img src="../../meta/ic_comment_red_500_48dp.png" alt="">
                </template>
                <template md-tab-content>
                    <div id="messages">
                        <messages [dest] = "'company'" [id] = id></messages>
                    </div>
                </template>
            </md-tab>
            <md-tab>
                <template md-tab-label>
                    <img class="icon" src="../../meta/map-marker.png" alt="">
                </template>
                <template md-tab-content>
                    <div id="mapaFirmy">
                        <agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom">
                            <agm-marker   *ngFor="let m of markers; let i = index"
                             [latitude]="m.lat"
                             [longitude]="m.lng"
                           ></agm-marker>
                        </agm-map>
                    </div>
                </template>
            </md-tab>
            <md-tab>
                <template md-tab-label>
                    <img src="../../meta/oddzialy.png" alt="">
                </template>
                <template md-tab-content>
                    <div class="branches">
                        <div class="branch" *ngFor="let branch of companyBranches">
                            <h2>
                                {{ branch.name }}
                                <i class="fa fa-home fa-1x" *ngIf="branch.main" aria-hidden="true"></i>
                            </h2>
                            <p>
                                <span>
                                    {{ branch.city }},
                                    {{ branch.street }}
                                    {{ branch.streetNo }}
                                </span>
                            </p>
                        </div>
                    </div>
                </template>
            </md-tab>
        </md-tab-group>
</div>
