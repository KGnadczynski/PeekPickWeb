<div id="profile">
  <md-tab-group>
    <md-tab>
      <template md-tab-label>
            <p class="hidden-xs-down">
                Moje posty
            </p>
    </template>
      <template md-tab-content>
          <div id="userMessages">
              <img id="companyLogo" src="{{ otherImgs?.imageUrl}}" alt="">
              <h1 id="companyName">{{ otherUser?.company.name }}</h1>
            <ul>
                <li *ngFor="let ob of otherObject?.objectList">
                    <div class="companyImg">
                        <img src="{{ otherImgs?.imageUrl}}" alt="">
                    </div>
                    <div class="companyTextBlock">
                        <a [routerLink]="['/pages/komunikat_single', ob.id]">{{ ob.content }}</a>
                    </div>
                    

                    <div class="dates">
                        <p>
                            Data rozpoczęcia:
                            <span class="createDate">
                                {{ ob.createDate | date: 'dd.MM.yyyy hh:mm'}}
                            </span>
                        </p>
                        <p>
                            Data zakończenia:
                            <span class="endDate">
                                {{ ob.endDate | date: 'dd.MM.yyyy hh:mm'}}
                            </span>
                        </p>
                    </div>
                    <div class="companyPhoto">
                        <img src="{{ ob.mainImageUrl }}" alt="">
                    </div>
                    <div class="operations">
                        <div class="edit">
                            <a href="#">edytuj</a>
                        </div>
                        <div class="longer">
                            <a href="#">przedłuż</a>
                        </div>
                        <div class="remove">
                            <a href="#">usuń</a>
                        </div>
                    </div>
                </li>
            </ul>
          </div>
      </template>
    </md-tab>
    <md-tab>
      <template md-tab-label>
            <p class="hidden-xs-down">
                Edytuj profil
            </p>
        </template>
      <template md-tab-content>
          <div id="profil">
                    <form>
                    <image-upload></image-upload>
                    <div class="form-group">
                        <label for="email">Zmiana adresu email</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                    <div class="form-group">
                        <label for="password">Nowe hasło</label>
                        <input type="password" class="form-control" id="password">
                    </div>
                    <div class="form-group">
                        <label for="passwordrepeat">Powtórz</label>
                        <input type="password" class="form-control" id="passwordrepeat">
                    </div>
                    <button type="submit" class="btn btn-success">Zapisz</button>
                    </form>
                </div>
      </template>
    </md-tab>
    <md-tab>
        <template md-tab-label>
            <p class="hidden-xs-down">
                Edytuj Dane Firmy
            </p>
        </template>
      <template md-tab-content>
           <div id="daneFirmy">
                <form>
                    <div class="form-group">
                        <label for="nazwa">Nazwa firmy</label>
                        <input type="text" class="form-control" id="nazwa">
                    </div>
                    <div class="form-group">
                        <label for="miasto">Miasto</label>
                        <input type="text" class="form-control" id="miasto">
                    </div>
                    <div class="form-group">
                        <label for="ulica">Ulica</label>
                        <input type="text" class="form-control" id="ulica">
                    </div>
                    <div class="form-group">
                        <label for="numer">Numer ulicy</label>
                        <input type="text" class="form-control" id="numer">
                    </div>
                    <button type="submit" class="btn btn-success">Zapisz</button>
                </form>
            </div>
      </template>
    </md-tab>
    <md-tab>
        <template md-tab-label>
            <p class="hidden-xs-down">
                Dodatkowe Informacje
            </p>
        </template>
      <template md-tab-content>
          <div id="dodatkoweInformacje">
                    <form>
                    <div class="form-group">
                        <label for="strona">Strona internetowa</label>
                        <input type="text" class="form-control" id="strona">
                    </div>
                    <div class="form-group">
                        <label for="telefon">Telefon</label>
                        <input type="text" class="form-control" id="telefon">
                    </div>
                    <div class="form-group">
                        <label for="godziny">Godziny otwarcia</label>
                        <input type="text" class="form-control" id="godziny">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" id="email">
                    </div>
                    <div class="form-group">
                        <label for="opis">Opis</label>
                        <input type="text" class="form-control" id="opis">
                    </div>
                    <button type="submit" class="btn btn-success">Zapisz</button>
                    </form>
                </div>
      </template>
    </md-tab>
  </md-tab-group>
</div>
