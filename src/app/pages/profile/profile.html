      <template md-tab-content>
          <div id="profil">
            <form>
                <div>
                    <label for="email">Zmiana adresu email</label>
                    <input type="email" id="email">
                </div>
                <div>
                    <label for="password">Nowe hasło</label>
                    <input type="password" id="password">
                </div>
                <div>

                    <input type="password" id="passwordrepeat">
                </div>
                <button type="submit">Zapisz</button>
            </form>
            </div>
      </template>
    </md-tab>
    <md-tab>
        <template md-tab-label>
            <p class="hidden-xs-down">
                Edytuj Dane Firmy
            </p>
        </template>
      <template md-tab-content>
           <div id="daneFirmy">
               <image-upload></image-upload>
                <form>
                    <div class="form-group">
                        <label for="nazwa">Nazwa firmy</label>
                        <input type="text" class="form-control" id="nazwa">
                    </div>
                    <div class="form-group">
                        <label for="miasto">Miasto</label>
                        <input type="text" class="form-control" id="miasto">
                    </div>
                    <div class="form-group">
                        <label for="ulica">Ulica</label>
                        <input type="text" class="form-control" id="ulica">
                    </div>
                    <div class="form-group">
                        <label for="numer">Numer ulicy</label>
                        <input type="text" class="form-control" id="numer">
                    </div>
                    <button type="submit" class="btn btn-success">Zapisz</button>
                </form>
            </div>
      </template>
    </md-tab>
    <md-tab>
        <template md-tab-label>
            <p class="hidden-xs-down">
                Dodatkowe Informacje
            </p>
        </template>

          <div id="dodatkoweInformacje">
                    <form>
                    <div class="form-group">
                        <label for="strona">Strona internetowa</label>
                        <input type="text" class="form-control" id="strona">
                    </div>
                    <div class="form-group">

                    </div>

                    </div>
                    <button type="submit" class="btn btn-success">Zapisz</button>
                    </form>
                </div>
      </template>
