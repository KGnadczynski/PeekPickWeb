<div class="auth-main">
  <div class="auth-block">
    <h1>Zarejestruj sie w tackpadzie</h1>
    <a routerLink="/login" class="auth-link">Masz już konto? Zaloguj się!</a>

    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
      <div class="form-group row" [ngClass]="{'has-error': (!name.valid && name.touched), 'has-success': (name.valid && name.touched)}">
        <label for="inputName3" class="col-sm-2 control-label">Nazwa</label>

        <div class="col-sm-10">
          <input [formControl]="name" type="text" class="form-control" id="inputName3" [(ngModel)]="user.name" placeholder="Nazwa firmy">
        </div>
      </div>
      <div class="form-group row" [ngClass]="{'has-error': (!email.valid && email.touched), 'has-success': (email.valid && email.touched)}">
        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>

        <div class="col-sm-10">
          <input [formControl]="email" type="email" class="form-control" [(ngModel)]="user.email" id="inputEmail3" placeholder="Email">
        </div>
      </div>
      <div class="form-group row" [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
        <label for="inputPassword3" class="col-sm-2 control-label">Hasło</label>

        <div class="col-sm-10">
          <input [formControl]="password" type="password" class="form-control"  [(ngModel)]="user.password" id="inputPassword3" placeholder="Hasło">
        </div>
      </div>
      <div class="form-group row" [ngClass]="{'has-error': (!repeatPassword.valid && repeatPassword.touched), 'has-success': (repeatPassword.valid && repeatPassword.touched)}">
        <label for="inputPassword4" class="col-sm-2 control-label">Powtórz</label>

        <div class="col-sm-10">
          <input [formControl]="repeatPassword" type="password" class="form-control" id="inputPassword4" placeholder="Powtórz">
          <span *ngIf="!passwords.valid && (password.touched || repeatPassword.touched)" class="help-block sub-little-text">Hasła są niezgodne</span>
        </div>
      </div>

      <div class="form-group row" >
        <label for="inputCity4" class="col-sm-2 control-label">Miasto</label>

        <div class="col-sm-10">
          <input [formControl]="name" type="text" class="form-control" id="inputCity4" placeholder="Miasto">
        </div>
      </div>

      <div class="form-group row" >
        <label for="inputStreet4" class="col-sm-2 control-label">Ulica</label>

        <div class="col-sm-10">
          <input [formControl]="name" type="text" class="form-control" id="inputStreet4" placeholder="Ulica">
        </div>
      </div>

      <div class="form-group row" >
        <label for="inputNumber4" class="col-sm-2 control-label">Numer</label>

        <div class="col-sm-10">
          <input [formControl]="name" type="number" min="0" class="form-control" id="inputNumber4" placeholder="Numer">
        </div>
      </div>

      <div class="form-group row" >
        <label for="inputNumber4" class="col-sm-2 control-label">Kategoria</label>
        <div class="col-sm-10">
          <select  [formControl]="name" class="form-control" [(ngModel)]="selectedKategoria" (ngModelChange)="changePodkategorie()">
            <option *ngFor="let kategoria of kategorieGlowne" [ngValue]="kategoria">{{kategoria.name}}</option>
          </select>
        </div>

      </div>

      <div class="form-group row" >
        <label for="inputNumber4" class="col-sm-2 control-label">Podkategoria</label>
        <div class="col-sm-10">
          <select class="form-control">
            <option *ngFor="let kategoria of podKategorie">{{kategoria.name}}</option>
          </select>
        </div>

      </div>



      <div class="form-group row">
        <div class="offset-sm-2 col-sm-10">
          <button [disabled]="!form.valid" type="submit" class="btn btn-default btn-auth">Zarejestruj się</button>
        </div>
      </div>
    </form>


  </div>
</div>
