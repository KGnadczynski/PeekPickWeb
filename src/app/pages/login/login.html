<div class="auth-main">
  <div class="auth-block">
    <h1>Zaloguj się w tackpadzie</h1>


    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
      <div class="form-group row" [ngClass]="{'has-error': (!email.valid && email.touched), 'has-success': (email.valid && email.touched)}">
        <!--<label for="inputEmail3" class="col-sm-2 control-label">Email</label>-->
        <label for="inputEmail3">Email</label>

        <!--<div class="col-sm-10">-->
          <!--<input [formControl]="email" type="email" class="form-control" id="inputEmail3" placeholder="Email" [(ngModel)]="user.email">-->
        <input [formControl]="email" type="email" id="inputEmail3" placeholder="Email" [(ngModel)]="user.email">
        <!--</div>-->
      </div>
      <div class="form-group row" [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
        <!--<label for="inputPassword3" class="col-sm-2 control-label">Hasło</label>-->
        <label for="inputPassword3">Hasło</label>

        <!--<div class="col-sm-10">-->
          <!--<input [formControl]="password" type="password" class="form-control" id="inputPassword3" placeholder="Hasło" [(ngModel)]="user.password">-->
        <input [formControl]="password" type="password" id="inputPassword3" placeholder="Hasło" [(ngModel)]="user.password">
        <!--</div>-->
      </div>
      <div class="form-group row">
        <!--<div class="col-sm-offset-2 col-sm-10">-->
        <div class="col-sm-offset-2 col-sm-12">
          <button [disabled]="!form.valid" type="submit" class="btn btn-default btn-auth">Zaloguj</button>
          <a routerLink="/login" class="forgot-pass">Przypominj hasło</a>
          <a routerLink="/pages/register" class="auth-link">Zarejestruj się!</a>
        </div>
      </div>
    </form>

  </div>
</div>
