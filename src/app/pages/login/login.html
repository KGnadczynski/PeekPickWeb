<div class="auth-main" id="loginFormMain">
  <div class="auth-block" id="loginFormBlock">
    <h1>Zaloguj się w tackpadzie</h1>

    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
      <div class="inputForm" [ngClass]="{'has-error': (!email.valid && email.touched), 'has-success': (email.valid && email.touched)}">
        <label for="inputEmail3">Email</label>
        <input [formControl]="email" type="email" id="inputEmail3" placeholder="Email" [(ngModel)]="user.email">
      </div>
      <div class="inputForm" [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
        <label for="inputPassword3">Hasło</label>
        <input [formControl]="password" type="password" id="inputPassword3" placeholder="Hasło" [(ngModel)]="user.password">
      </div>
      <div class="actionButtons">
        <button id="login" [disabled]="!form.valid" type="submit">Zaloguj</button>
        <a id="forgotPassword" routerLink="/login">Przypominj hasło</a>
        <p>nie masz jeszcze konta?</p>
        <a id="register" routerLink="/pages/register">Zarejestruj się!</a>
      </div>
      
    </form>

  </div>
</div>
