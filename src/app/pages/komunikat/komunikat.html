<div class="container-fluid">
    <div class="row" id="mainPage">

        <div class="col-xlg-2 col-xl-3 col-lg-12 col-sm-12 col-xs-12" id="blankDiv"></div>

        <div class="col-xlg-6 col-xl-5 col-lg-12 col-sm-12 col-xs-12" id="messagesDiv">
            <messages #msgs [dest] = "''" [id] = 0 ></messages>
        </div>

        <div *ngIf="showFilters" class="col-xlg-4 col-xl-4 col-lg-12 col-sm-12 col-xs-12" id="filterMessages">
            <filters (myEvent) = "msgs.filter($event)"></filters>
        </div>
        
        <div *ngIf="showSearch" class="col-xlg-4 col-xl-4 col-lg-12 col-sm-12 col-xs-12" id="filterMessages">
            <search></search>
        </div>

    </div>
</div>
