<div class="container-fluid">

    <div class="col-xlg-3 col-xl-3 col-lg-12 col-sm-12 col-xs-12" title="Filtruj " id="filterMessages">
        <h4 (click)="isFiltryCollapse = !isFiltryCollapse"  *ngIf="isFiltryCollapse">
            filtry
        </h4>
        <h4 *ngIf="!isFiltryCollapse">filtry</h4>
        <i class="fa fa-window-close fa-2x" *ngIf="!isFiltryCollapse" (click)="isFiltryCollapse = !isFiltryCollapse"></i>
        
        <div (collapsed)="collapsed($event)" (expanded)="expanded($event)" [collapse]="isFiltryCollapse">
            
            <h5>sortuj po:</h5>

            <form id="sortForm">
                <div>
                    <input type="radio" name="sortByLocation" value="lokalizacja"> lokalizacja
                </div>
                <div>
                    <input type="radio" name="sortByDate" value="data dodania"> data dodania
                </div>
            </form>

            <div class="blackLine"></div>

            <h3>Lokalizacja</h3>

            <div id="googleForm">
                <input #google_places_ac type="text" placeholder="miasto"/>
            </div>
            
            <p>odległość</p>
            <div id="mdSlider">
                <md-slider min="1" max="1000"></md-slider>
            </div>
            
            <div class="blackLine"></div>
            
            <p>
            typ wiadomości
            </p>

            <form id="messageTypeForm">
                <div *ngFor="let messageType of messageTypesOb">
                    <md-checkbox >
                        {{messageType.value}}
                    </md-checkbox>
                </div>
            </form>

            <div class="blackLine"></div>

            <p>Branża</p>

            <div id="companyCategories">
                <div *ngFor="let category of categories">
                    <h4>{{ category.name }}</h4>
                    <div class="subcategories">
                        <md-checkbox *ngFor="let subcategory of category.subcategories">
                            {{ subcategory.name }}
                        </md-checkbox>
                    </div>
                </div>
                
            </div>
