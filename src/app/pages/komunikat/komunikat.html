<div class="feed-messages-container">
  <div class="feed-message" *ngFor="let komunikat of komunikatyList.objectList" (click)="expandMessage(komunikat)">

    <div class="text-block text-message">
      <div class="message-header">
        <span class="author">{{ komunikat.companyBranch.name }} {{ komunikat.companyBranch.city}}</span>
      </div>
      <div class="message-content line-clamp">
        <span >{{ komunikat.content}} </span>
      </div>

      <div [ngClass]="{'hidden': !komunikat.expanded}" class="message-time">
        <div class="post-time">
          {{ komunikat.startDate }}
        </div>
        <div class="ago-time">
          {{ komunikat.endDate }}
        </div>
      </div>
    </div>
  </div>
</div>
