<div bsModal #childModal="bs-modal" class="modal fade" [config]="{backdrop: 'static'}" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true" backdrop="false" keyboard="false">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
        
        <div id="addForm">
            
            <button type="button" class="close pull-right" aria-label="Close" (click)="hideChildModal()">
              <span aria-hidden="true">&times;</span>
            </button>

            <h3 [ngSwitch]="paramValue">
              <span *ngSwitchCase="'message_id'">Edytuj komunikat</span>
              <span *ngSwitchCase="'message_type'">Dodaj komunikat</span>
              <!--Dodaj komunikat: {{ paramValue }}  -->
            </h3>
            
            <p [ngSwitch]="paramValue">
              <span *ngSwitchCase="'message_type'">Typ: {{ messageTypeValue }}</span>
              <!--<span *ngSwitchCase="'message_id'">Typ: {{ messageTypeValue }}</span>-->
            </p>

            <!--data picker-->
            <i class="fa fa-calendar fa-2x" aria-hidden="true"></i>
            <p>Od: </p>
            <input  daterangepicker #datePickerStart [(ngModel)]="msgAddModel.startDate" (selected)="selectStartDate($event)" [options]="pickerOptionsStart" type="submit"/>
            <div class="blackline"></div>
            <p>Do: (jeśli nie chcesz daty zakończenia to zaznacz checkbox) </p>
            <input type="checkbox" [checked]="withEndDate" (change)="addprop()">
            <div (collapsed)="collapsed($event)" (expanded)="expanded($event)" [collapse]="isCollapsed">
              <input daterangepicker [(ngModel)]="msgAddModel.endDate" (selected)="selectEndDate($event)" [options]="pickerOptionsEnd" type="submit" />
            </div>

            <p>Dodaj treść komunikatu</p>
            <textarea rows="5" type="text" placeholder="Dodaj treść komunikatu" [(ngModel)]="msgAddModel.content"></textarea>
            
            
            <div class="blackline"></div>

            <div id="addPhoto">
               <ba-card title="Dodaj zdjęcie" baCardClass="with-scroll" aria-hidden="true">
                  <ba-picture-uploader #fileUpload  (beforeUpload)="beforeUpload($event)" [picture]="profile.picture" [defaultPicture]="defaultPicture" [uploaderOptions]="uploaderOptions"></ba-picture-uploader>
              </ba-card>
            </div>
            
            <div id="addLocalization">
              <p>Zmień lokalizacje</p>
              <div id="mapa">
                    <agm-map [latitude]="lat" [longitude]="lng"
                    (mapClick)="mapClicked($event)" [zoom]="zoom"
                    [disableDefaultUI]="false"
                     [zoomControl]="true">
                      <agm-marker [latitude]="lat" [longitude]="lng" [markerDraggable]="true" (dragEnd)="markerDragEnd($event)"></agm-marker>
                      <agm-info-window>
                           <strong>InfoWindow content</strong>
                       </agm-info-window>
                    </agm-map>
                    <p>{{localization}}</p>
              </div>
            </div>

    
            
            <!-- add image-->

            <!-- select type -->
            <div id="buttons">
              <button (click)="addMessage()">{{submitButton}}</button>
              <button>Anuluj</button>
            </div>
            

        </div>

      <div class="modal-body">
      </div>
    </div>
  </div>
</div>
